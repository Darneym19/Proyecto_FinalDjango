<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda DM - Actualizar</title>
    {% load static %}
    <link href="{% static 'css/ventas.css' %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <h2>Actualizar Productos</h2>
<form method="POST"> {% csrf_token %}
    <div class="input-group">
        <div class="input-box">
            <input type=" text" value="{{productos.name}}" name="nombre" required class="name">
            <i class="fa fa-minus icon"></i>
        </div>
        <div class="input-box">
            <input type=" text" value="{{productos.category}}" name="categoria" required class="name">
            <i class="fa fa-minus icon"></i>
        </div>
    </div>
    <div class="input-group">
        <div class="input-box">
            <input type="text" value="{{productos.cost}}" name="costo" required class="name">
            <i class="fa fa-minus icon"></i>
        </div>
        <div class="input-box">
            <input type="text" value="{{productos.cantidad_stock}}" name="stock" required class="name">
            <i class="fa fa-minus icon"></i>
        </div>
    </div>
        <div class="input-group">
            <div class="input-box">
                <input type="text" value="{{productos.description}}" name="descripcion" required class="name">
                <i class="fa fa-minus icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <button type="submit">Actualizar Producto</button>
            </div>
</form>
</div>
</body>
</html>
